<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>RiotDemo1_Mounting</title>
</head>

<body>

  <!-- Mounting point for a component -->
  <greeting></greeting>

  <!-- Reference to the components -->
  <script src="tags/greeting.tag" type="riot/tag"></script>

  <!-- Importing RIOT Library -->
  <script src="https://cdn.jsdelivr.net/npm/riot@3.10.3/riot+compiler.min.js"></script>

  <!-- Initializing RIOT -->
  <script>
    riot.mount('*');
  </script>

</body>

</html>
